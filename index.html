<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hub</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h1 class="text-warning text-center">Welcome to Phone Hub</h1>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-feild" type="text" class="form-control" placeholder="Search Your Phone Here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" id="search-btn" class="btn btn-warning" type="button">Search</button>
    </div>
    <!-- show phones details after clicking in details button  -->
    <div id="phone-details-click" class="w-50 mx-auto mb-2">
        <!-- <div class="card" >
           
        </div> -->
    </div>
    <!-- show searched phone  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3  container mx-auto g-4">

    </div>

    <!-- bootstrap link of js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- javascript link  -->
    <script src="script.js"></script>
</body>

</html>
